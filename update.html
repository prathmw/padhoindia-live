<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Redirect URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Update Redirect URL</h2>
  <input type="text" id="redirectUrl" placeholder="Enter new redirect URL" style="width: 400px;">
  <button onclick="updateUrl()">Update URL</button>

  <script>
    function updateUrl() {
      const newUrl = document.getElementById("redirectUrl").value;
      if (newUrl) {
        localStorage.setItem("redirectUrl", newUrl);
        alert("URL updated successfully!");
      } else {
        alert("Please enter a valid URL.");
      }
    }
  </script>
</body>
</html>
