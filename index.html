<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      background-image: url('https://whatsapp-media-library.s3.ap-south-1.amazonaws.com/IMAGE/673c941b7b4ac10beb8a8360/2175837_IMG20241020WA0000.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-text {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      background: rgba(0,0,0,0.4);
      padding: 24px 36px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dot-typing {
      display: inline-block;
      width: 60px;
      height: 20px;
      margin-top: 18px;
    }
    .dot-typing span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 3px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: dotTyping 1s infinite linear;
    }
    .dot-typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot-typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes dotTyping {
      0% { opacity: 0.2; transform: translateY(0);}
      20% { opacity: 1; transform: translateY(-6px);}
      100% { opacity: 0.2; transform: translateY(0);}
    }
  </style>
  <script>
    async function redirectToURL() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyeC5nsUkIvNo-pa21697XqZywh6ae6fvSuaSMDzm9h86yfnmQGTFBhKMaCqLR0FAeA/exec');
        const url = await response.text();
        window.location.href = url;
      } catch (error) {
        console.error("Error fetching URL:", error);
      }
    }
    window.onload = redirectToURL;
  </script>
</head>
<body>
  <div class="center-text">
    Welcome to the padho india you will be Redirecting...to the session
    <div class="dot-typing">
      <span></span><span></span><span></span>
    </div>
  </div>
</body>
</html>
