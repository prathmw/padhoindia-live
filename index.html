<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // Fetch the URL from localStorage
    window.onload = function() {
      const redirectUrl = localStorage.getItem("redirectUrl") || "https://example.com";
      window.location.href = redirectUrl;
    };
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
